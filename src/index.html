<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Best Presentation Voting</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Best Presentation Voting</h1>
          <div>
            <p id="accountAddress" class="text-center"></p>
            <p class="text-center">Side note: you are free to change your vote any time. </p>
          </div>
          <hr/>
          <!--<h6 class="text-center">If entries appear multiple times after a change,</h6>
          <h6 class="text-center">or if you are stuck on the loading page while your MetaMask account is correct,</h6>
          <h6 class="text-center">please refresh the browser manually.</h6>-->
          <div id="loader1">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content1" style="display: none;">
            <h2 class="text-center">Most Interesting Research</h2>
            <table class="table">
              <thead>
                <tr>
                  <!--<th scope="col">#</th> -->
                  <th scope="col">Project</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults1">
              </tbody>
            </table>
            <hr/>
            <form id="form1" onSubmit="App.castVote1(); return false;">
              <div class="form-group">
                <label for="candidatesSelect1">Select Project</label>
                <select class="form-control" id="candidatesSelect1">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <form id="form2" onSubmit="App.revokeVote1(); return false;">
              <button type="submit" class="text-center">Revoke Vote</button>
              <hr />
            </form>
            <!--<p id="accountAddress" class="text-center"></p>-->
            <p id="contractAddress1" class="text-center"></p>
          </div>
          <hr/>
          <br/>
          <div id="loader2">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content2" style="display: none;">
            <h2 class="text-center">Most Entertaining Presentation</h2>
            <table class="table">
              <thead>
                <tr>
                  <!--<th scope="col">#</th> -->
                  <th scope="col">Project</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults2">
              </tbody>
            </table>
            <hr/>
            <form id="form3" onSubmit="App.castVote2(); return false;">
              <div class="form-group">
                <label for="candidatesSelect2">Select Project</label>
                <select class="form-control" id="candidatesSelect2">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <form id="form4" onSubmit="App.revokeVote2(); return false;">
              <button type="submit" class="text-center">Revoke Vote</button>
              <hr />
            </form>
            <!--<p id="accountAddress" class="text-center"></p>-->
            <p id="contractAddress2" class="text-center"></p>
          </div>
          <hr/>
          <br/>
          <div id="loader3">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content3" style="display: none;">
            <h2 class="text-center">Most Enticing Prototype</h2>
            <table class="table">
              <thead>
                <tr>
                  <!--<th scope="col">#</th> -->
                  <th scope="col">Project</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults3">
              </tbody>
            </table>
            <hr/>
            <form id="form5" onSubmit="App.castVote3(); return false;">
              <div class="form-group">
                <label for="candidatesSelect3">Select Project</label>
                <select class="form-control" id="candidatesSelect3">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <form id="form6" onSubmit="App.revokeVote3(); return false;">
              <button type="submit" class="text-center">Revoke Vote</button>
              <hr />
            </form>
            <!--<p id="accountAddress" class="text-center"></p>-->
            <p id="contractAddress3" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
